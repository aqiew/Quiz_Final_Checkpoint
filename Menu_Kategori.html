<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Menu Utama</title>
</head>
<body>
    <img id="loading" src="loading.gif">
    <div class="container mx-auto p-6 w-4/5 mt-5">
        <!--Menu-->
        <div class="w-fit mx-auto">
            <ul class="mx-auto">
                <li class="m-8 py-2 px-3 inline font-semibold text-sky-500 hover:text-red-400"><a href="Menu_Utama.html">Home</a></li>
                <li class="m-8 py-2 px-3 inline bg-sky-500 text-white font-semibold hover:bg-sky-400"><a href="Menu_Kategori.html">Kategori</a></li>
                <li class="m-8 py-2 px-3 inline font-semibold text-sky-500 hover:text-red-400"><a href="Menu_Resep.html">ResepDunia</a></li>
                <li class="m-8 py-2 px-3 inline font-semibold text-sky-500 hover:text-red-400"><a href="Menu_Tentang_Kami.html">Tentang Kami</a></li>
            </ul>
        </div>
        <!--Resep Terbaik-->
        <!--Gunakan Grid-->
        <h3 class="text-2x1 text-sky-500 pb-10 font-semibold text-center py-10">Pilih Kategori</h3>
        <div id="resep_kategori" class="grid grid-cols-4 gap-4 my-10"></div>
        <p class="text-sky-500 text-center py-10">AsepSetiawan@2022</p>
    </div>
    <script>
        $(function(){
            $.ajax({
                method : "GET",
                url: "https://www.themealdb.com/api/json/v1/1/categories.php"
                
            })
            .done(function(msg) {
                let meals = msg.categories;
                console.log(meals);
                let isidata = "";

                //menampilkan banyak data
                $.each(meals, function(index){
                        isidata += "<div class='bg-slate-100 border rounded-md overflow-hidden'><div class='h-60 overflow-hidden'><a href='Detail_Kategori.html?id="+meals[index].idCategory+"'><img class='w-full' src='"+meals[index].strCategoryThumb+"'></div><p class='font-semibold text-x1 p-5'>"+meals[index].strCategory+"</p></a></div></div>";    
                });
                $("#resep_kategori").append(isidata);
                $("#loading").hide();
            });
        });
    </script>
</body>
</html>
